<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Task7</title>
    <style>
        button{
            position:fixed;
            left:570px;
            top:390px;
            width: 400px;
            height:40px;
            background-color: white;
        }
        #section{
            background-color: #b54660;
            position:fixed;
            left:560px;
            top:100px;
            width:420px;
            height:360px;
        }
        body{
            background-color: #6a0e24;
        }
    </style>
</head>
<body><br><br><br><br><br><br><div id="section">
    <center>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required placeholder="Enter Name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required placeholder="Enter email"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>

            </td>
        </tr>
        <tr>
            <td><label for="language">Language:</label></td>
            <td>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="tamil">Tamil</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="zipcode">Zip Code:</label></td>
            <td><input type="text" id="zipcode" name="zipcode" required></td>
        </tr>
        <tr>
            <td><label for="about">About:</label></td>
            <td><textarea id="about" name="about" rows="4" cols="30" required></textarea></td>
        </tr>
    </table>
</center>
<button id="button">Register</button>
</div>
</body>
</html>
